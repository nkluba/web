<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Region and City Selection</title>
    <style>
        #region-select {
            display: none;
        }

        #region-autocomplete {
            position: relative;
            display: inline-block;
        }

        #region-list {
            position: absolute;
            z-index: 1;
            width: 100%;
            background-color: #f1f1f1;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        #region-list option {
            padding: 10px;
            cursor: pointer;
        }

        #region-list option:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <div class="container mx-auto mt-10 bg-white">
        <div class="mb-4 p-6">
            <h2>Select a Region and City in Estonia</h2>
        </div>
        <div class="p-6">
            <div class="mb-4">
                <label for="region-autocomplete">Select a Region</label>
                <form action="/search" method="get">
                    <div id="region-autocomplete">
                        <input type="text" id="region-input" placeholder="Type a region..." name="region">
                        <select id="region-select" name="region">
                            <option disabled selected>Select a region...</option>
                            {% for region in regions %}
                                <option>{{ region }}</option>
                            {% endfor %}
                        </select>
                        <div id="region-list"></div>
                    </div>
                    <div id="stop-input">
                        <label for="stop-name">Enter Stop Name</label>
                        <input type="text" id="stop-name" placeholder="Type a stop name..." name="stop">
                        <div id="stop-list"></div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const regionInput = document.getElementById("region-input");
            const regionSelect = document.getElementById("region-select");
            const regionList = document.getElementById("region-list");
    
            regionInput.addEventListener("input", function () {
                const inputValue = this.value.toLowerCase();
                const options = Array.from(regionSelect.options);
    
                const filteredOptions = options.filter(option => {
                    return option.text.toLowerCase().includes(inputValue);
                });
    
                regionList.innerHTML = "";
                filteredOptions.forEach(option => {
                    const listItem = document.createElement("div");
                    listItem.textContent = option.text;
                    listItem.addEventListener("click", function () {
                        regionInput.value = option.text;
                        regionSelect.value = option.value;
                        regionList.innerHTML = "";
                        fetchStopsForRegion(option.text);
                    });
                    regionList.appendChild(listItem);
                });
    
                if (inputValue === "") {
                    regionList.innerHTML = "";
                }
            });
    
            function fetchStopsForRegion(selectedRegion) {
                fetch(`/get_stops?region=${selectedRegion}`)
                    .then(response => response.json())
                    .then(data => {
                        const stopInput = document.getElementById("stop-name");
                        const stopList = document.getElementById("stop-list");
    
                        stopInput.addEventListener("input", function () {
                            const stopValue = this.value.toLowerCase();
                            const filteredStops = data.filter(stop => {
                                return stop.stop_name.toLowerCase().includes(stopValue);
                            });
    
                            stopList.innerHTML = "";
                            filteredStops.forEach(stop => {
                                const stopItem = document.createElement("div");
                                stopItem.textContent = stop.stop_name;
                                stopItem.addEventListener("click", function () {
                                    stopInput.value = stop.stop_name;
                                    stopList.innerHTML = "";
                                });
                                stopList.appendChild(stopItem);
                            });
    
                            if (stopValue === "") {
                                stopList.innerHTML = "";
                            }
                        });
    
                        stopInput.addEventListener("focus", function () {
                            stopList.innerHTML = "";
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching stops:', error);
                    });
            }
        });
    </script>

</body>

</html>
