<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Region and City Selection</title>
    <style>
        .autocomplete {
            position: relative;
            display: inline-block;
        }

        .autocomplete-list {
            position: absolute;
            z-index: 1;
            width: 100%;
            background-color: #f1f1f1;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .autocomplete-list div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-list div:hover {
            background-color: #ddd;
        }
    </style>

</head>

<body>

    <div class="container mx-auto mt-10 bg-white">
        <div class="mb-4 p-6">
            <h2>Select a Region and City in Estonia</h2>
        </div>
        <div class="p-6">
            <div class="mb-4">
                <div class="mb-4">
                    <form id="region-form">
                        <label for="region-autocomplete">Select a Region</label>
                        <div id="region-autocomplete" class="autocomplete">
                            <input type="text" id="region-input" placeholder="Type a region..." name="region">
                            <div id="region-list" class="autocomplete-list"></div>
                        </div>
                        <button id="submit-region" type="button">Submit Region</button>
                    </form>
                </div>

                <div class="mb-4">
                    <form id="stop-form" action="/search" method="get">
                        <label for="stop-autocomplete">Select a Stop</label>
                        <div id="stop-autocomplete" class="autocomplete">
                            <input type="text" id="stop-input" placeholder="Type a stop..." name="stop">
                            <div id="stop-list" class="autocomplete-list"></div>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="mb-4" id="bus-list-container">
                    <h3>List of Buses</h3>
                    <div id="bus-list"></div>
                </div>

                <div class="mb-4" id="arrivals-container">
                    <h3>Closest Arrivals</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const regionInput = document.getElementById("region-input");
            const regionList = document.getElementById("region-list");

            const stopInput = document.getElementById("stop-input");
            const stopList = document.getElementById("stop-list");

            const submitRegionButton = document.getElementById("submit-region");
            const regionForm = document.getElementById("region-form");

            const stopForm = document.getElementById("stop-form");
            const busList = document.getElementById("bus-list");
            const busListContainer = document.getElementById("bus-list-container");

            submitRegionButton.addEventListener("click", function () {
                const selectedRegion = regionInput.value;

                if (selectedRegion) {
                    fetch(`/get_stops?region=${selectedRegion}`)
                        .then(response => response.json())
                        .then(data => updateStopDropdown(data.stops))
                        .catch(error => console.error('Error fetching stops:', error));
                }
            });

            stopForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const selectedStop = stopInput.value;
                const selectedRegion = regionInput.value;

                //if (selectedStop) {
                //    fetch(`/get_buses?stop=${selectedStop}&region=${selectedRegion}`)
                //        .then(response => response.json())
                //        .then(data => displayBusList(data.buses))
                //       .catch(error => console.error('Error fetching buses:', error));
                //}


            });

            stopForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const selectedStop = stopInput.value;
                const selectedRegion = regionInput.value;

                if (selectedStop) {
                    navigator.geolocation.getCurrentPosition(
                        function (position) {
                            const userLatitude = position.coords.latitude;
                            const userLongitude = position.coords.longitude;

                            const closestStop = getClosestStop(userLatitude, userLongitude, selectedStop, selectedRegion);

                            fetch(`/get_buses?stop=${selectedStop}&region=${selectedRegion}&closest_stop=${closestStop}`)
                                .then(response => response.json())
                                .then(data => displayBusList(data.buses))
                                .catch(error => console.error('Error fetching buses:', error));
                        },
                        function (error) {
                            console.error('Error getting user location:', error);
                        }
                    );
                }
            });

            regionInput.addEventListener("input", function () {
                const inputValue = this.value.toLowerCase();

                regionList.innerHTML = "";

                fetch(`/get_regions_autocomplete?input=${inputValue}`)
                    .then(response => response.json())
                    .then(data => {
                        data.regions.forEach(region => {
                            const listItem = document.createElement("div");
                            listItem.textContent = region;
                            listItem.addEventListener("click", function () {
                                regionInput.value = region;
                                regionList.innerHTML = "";
                                //fetchStopsAndUpdateDropdown();
                            });
                            regionList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error fetching regions:', error));
            });

            let selectedStopId;

            stopInput.addEventListener("input", function () {
                const inputValue = this.value.toLowerCase();
                const selectedRegion = regionInput.value;

                stopList.innerHTML = "";

                fetch(`/get_stops?region=${selectedRegion}&stop=${inputValue}`)
                    .then(response => response.json())
                    .then(data => {
                        data.stops.forEach(stop => {
                            const listItem = document.createElement("div");
                            listItem.textContent = stop.stop_name;
                            listItem.addEventListener("click", function () {
                                stopInput.value = stop.stop_name;
                                stopList.innerHTML = "";
                                selectedStopId = stop.stop_name;
                            });
                            stopList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error fetching stops:', error));
            });

            regionInput.addEventListener("focus", function () {
                regionList.innerHTML = "";
            });

            regionForm.addEventListener("submit", function (event) {
                event.preventDefault();
            });

            function updateRegionDropdown(regions) {
                regionList.innerHTML = "";
                regions.forEach(region => {
                    const listItem = document.createElement("div");
                    listItem.textContent = region;
                    listItem.addEventListener("click", function () {
                        regionInput.value = region;
                        regionList.innerHTML = "";
                        //fetchStopsAndUpdateDropdown();
                    });
                    regionList.appendChild(listItem);
                });
            }

            function updateStopDropdown(stops) {
                stopList.innerHTML = "";

                stops.forEach(stop => {
                    const listItem = document.createElement("div");
                    listItem.textContent = stop.stop_name;
                    listItem.addEventListener("click", function () {
                        stopInput.value = stop.stop_name;
                        stopList.innerHTML = "";
                        const selectedStopId = this.dataset.stopId;
                    });
                    stopList.appendChild(listItem);
                });
            }

            stopInput.addEventListener("focus", function () {
                stopList.innerHTML = "";
            });

            function displayBusList(buses) {
                busList.innerHTML = "";

                buses.sort((a, b) => {
                    const numA = parseInt(a.route_short_name.replace(/\D/g, ''), 10);
                    const numB = parseInt(b.route_short_name.replace(/\D/g, ''), 10);
                    return numA - numB;
                });

                buses.forEach(bus => {
                    const busButton = document.createElement("button");
                    busButton.textContent = `${bus.route_short_name} - ${bus.trip_long_name}`;
                    busList.appendChild(busButton);
                });
            }

            function getClosestStop(userLatitude, userLongitude, selectedStop, selectedRegion) {
                console.log(selectedRegion)
                return fetch(`/get_closest_stop?longitude=${userLongitude}&latitude=${userLatitude}&selected_stop=${selectedStop}&stop_area=${selectedRegion}`)
                    .then(response => response.json())
                    .catch(error => {
                        console.error('Error getting closest stop:', error);
                        throw error;
                    });
            }

            function getArrivals(busRoute, closestStopId, selectedStop) {
                return fetch(`/get_closest_arrivals?bus_route=${busRoute}&closest_stop=${closestStopId}&selected_stop=${selectedStop}`)
                    .then(response => response.json())
                    .catch(error => {
                        console.error('Error fetching arrivals:', error);
                        throw error;
                    });
            }

            busListContainer.addEventListener("click", function (event) {
                if (event.target.tagName === 'BUTTON') {
                    const busButton = event.target;
                    const busRoute = busButton.textContent;

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function (position) {
                                const userLatitude = position.coords.latitude;
                                const userLongitude = position.coords.longitude;
                                const selectedRegion = regionInput.value;

                                console.log(`User's location: ${userLatitude}, ${userLongitude}`);

                                getClosestStop(userLatitude, userLongitude, selectedStopId, selectedRegion)
                                    .then(function (closestStop) {
                                        return getArrivals(busRoute, closestStop.closest_stop.stop_id, selectedStopId);
                                    })
                                    .then(function (arrivalsData,) {
                                        console.log(arrivalsData)
                                        displayArrivals(arrivalsData.arrivals, arrivalsData.closest_stop_id);
                                    })
                                    .catch(function (error) {
                                        console.error(`Error getting geolocation or fetching data: ${error.message}`);
                                    });
                            },
                            function (error) {
                                console.error(`Error getting geolocation: ${error.message}`);
                            }
                        );
                    } else {
                        console.error("Geolocation is not supported by this browser.");
                    }
                }
            });

            function displayArrivals(arrivals, stop_name) {
                console.log("hi")
                console.log(arrivals)
                const arrivalsContainer = document.getElementById("arrivals-container");
                arrivalsContainer.innerHTML = "";

                arrivals.forEach(arrival => {
                    const arrivalItem = document.createElement("div");
                    arrivalItem.textContent = `Bus ${arrival.route_short_name} - ${arrival.trip_long_name}, Arrival Time From Closest Stop (${stop_name}): ${arrival.arrival_time}`;
                    arrivalsContainer.appendChild(arrivalItem);
                });
            }
        });

    </script>


</body>

</html>
